<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section>
            <article id="model">
                <h1>CASIO</h1>
                <P id="model_top">ELECTRONIC CALCULATOR</P>
                <p id="model_bottom">HL-820VA</p>
            </article>
            <article id="frame">
                <div id="container">
                    <div id="display">
                        <div id="display_top" class="oculto">MEMORY</div>    
                        <div id="display_bottom">0</div>
                    </div>
                </div>
            </article>
            <article id="keyboard">
                <div id="keyboard_top">
                    <button class="button" id="mrc">MRC</button>
                    <button class="button" id="m-">M-</button>
                    <button class="button" id="m+">M+</button>
                    <button class="button" id="root">&#8730;</button>
                    <button class="button" id="off">OFF</button>
                </div>
                <div id="keyboard_main">
                    <button class="button" id="ac">AC</button>
                    <button class="button" id="c">C</button>
                    <button class="button" id="porcent">%</button>
                    <button class="button" id="divi">&#247;</button>
                    <button class="button number" id="7">7</button>
                    <button class="button number" id="8">8</button>
                    <button class="button number" id="9">9</button>
                    <button class="button" id="multi">X</button>
                    <button class="button number" id="4">4</button>
                    <button class="button number" id="5">5</button>
                    <button class="button number" id="6">6</button>
                    <button class="button" id="subtr">-</button>
                    <button class="button number" id="1">1</button>
                    <button class="button number" id="2">2</button>
                    <button class="button number" id="3">3</button>
                    <button class="button" id="sum">+</button>
                    <button class="button number" id="0">0</button>
                    <button class="button" id="point">.</button>
                    <button class="button" id="equal">=</button>
                    
                    
                </div>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
