<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section>
            <article id="model">
                <h1>CASIO</h1>
                <P id="model_top">ELECTRONIC CALCULATOR</P>
                <p id="model_bottom">HL-820VA</p>
            </article>
            <article id="frame">
                <div id="container">
                    <div id="display">
                        <div id="display_top">
                            <div id="display_top1"></div>
                            <div id="display_top2"></div>
                        </div>    
                        <div id="display_bottom"></div>
                    </div>
                </div>
            </article>
            <article id="keyboard">
                <div id="keyboard_top">
                    <button id="mrc">MRC</button>
                    <button id="m-">M-</button>
                    <button id="m+">M+</button>
                    <button id="root">&#8730;</button>
                    <button id="off">OFF</button>
                </div>
                <div id="keyboard_main">
                    <button id="ac">AC</button>
                    <button id="c">C</button>
                    <button id="porcent">%</button>
                    <button id="divi">&#247;</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="multi">X</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="subtr">-</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="sum">+</button>
                    <button id="0">0</button>
                    <button id="point">.</button>
                    <button id="equal">=</button>
                    
                    
                </div>
            </article>
        </section>
    </main>
</body>
</html>
