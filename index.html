<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section>
            <article id="model">
                <h1>CASIO</h1>
                <P>ELECTRONIC CALCULATOR</P>
                <p>HL-820VA</p>
            </article>
            <article id="display">
                <div id="container">
                    <div id="display">
                        <div id="display_top"></div>
                        <div id="display_bottom"></div>
                    </div>
                </div>
            </article><!--terminar-->
            <article id="keyboard">
                <div id="keyboard_top">
                    <button>MRC</button>
                    <button>M-</button>
                    <button>M+</button>
                    <button>&#8730;</button>
                    <button>OFF</button>
                </div>
                <div id="keyboard_2">
                    <button>AC</button>
                    <button>C</button>
                    <button>%</button>
                    <button>&#247;</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    
                    
                </div>
            </article>
        </section>
    </main>
</body>
</html>
